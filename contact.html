<body>
    <!-- header -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo.png" class="main-nav__logo" alt="">
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>

    <!-- section a -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-tittle">Contact Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>
            <form  
                action="https://formspree.io/f/mayzwrga"
                method="POST">
                <div class="form-fields">
                    <input class="name input" type="text" name="name" id="name" placeholder="Name">
                    <input class="subject input" type="text" name="subject" id="subject" placeholder="Subject" >
                    <input class="email input" type="email" name="email" id="email" placeholder="Email">
                    <input class="phone input" type="tel" name="phone" id="phone" placeholder="Phone">
                    <textarea class="message input" name="message" id="message" placeholder="Enter Message"></textarea>
                    <button type="submit" class="btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <!-- section b -->
    <section id="contact-b" class="bg-primary py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>aslansalih1998@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone</h3>
                    <p>+90 507 748 6573</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Ankara/Mamak</p>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer id="main__footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2025. All Rights Reserved.</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitch"></i>
